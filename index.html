<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Quizzando</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>Quizzando</p>
    </header>
    <main class="window1-1 hide">
      <div class="newQuizz">
        <p>Você ainda não criou nenhum quizz.</p>
        <button onclick="createNewQuizz()">
          <p>Criar Quizz</p>
        </button>
      </div>
      <div class="title">
        <p>Todos os quizzes</p>
      </div>
    </main>
    <main class="window1-2 hide">
      <div class="title2">
        <p>Seus Quizzes</p>
      </div>
      <div class="your-quizzes"></div>
      <div class="title">
        <p>Todos os quizzes</p>
      </div>
      <div class="all-quizzes"></div>
    </main>
    <main class="questions hide"></main>
    <main class="window3-1 hide">
      <h1>Para começar</h1>
      <input
        type="text"
        id="title"
        placeholder="Titulo do Quizz"
        minlength="20"
        maxlength="60"
        required
      />
      <input
        required
        type="url"
        id="image"
        placeholder="URL da imagem do seu Quizz"
      />
      <input
        type="number"
        required
        id="quantityOfQuestions"
        placeholder="Quantidade de perguntas do Quizz"
        min="3"
        max="10"
      />
      <input
        type="number"
        required
        id="quantityOfLevels"
        placeholder="Quantidade de níveis do Quizz"
        min="2"
        max="10"
      />
      <button onclick="validation1()" class="create-questions">
        <p>Prosseguir para criação das perguntas</p>
      </button>
    </main>
    <main class="window3-2 hide">
      <h1>Crie suas perguntas</h1>
      <form id="form-questions"></form>
    </main>
    <main class="window3-3 hide">
      <h1>Decida os níveis</h1>
      <form id="form-levels"></form>
    </main>
    <main class="window3-4 hide">
      <h1>final</h1>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script-window1.js"></script>
    <script src="script-window2.js"></script>
    <script src="script-window3.js"></script>
  </body>
</html>
